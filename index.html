<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <ul class="navbar">
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
          
        </header>
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"  alt="google">
        
        <div class="searchbar">
            <label for="searchbar">
                <input type="text" id="searchbar">
            </label>
        </div>

    
        <div class="search">
            <label for="search">
                <input type="submit" id="search" value="Google Search">
            </label>
            <label for="lucky">
                <input type="submit" id="lucky" value="I'm Feeling Lucky">
            </label>
            
        </div>
       
     
        <footer id="footer">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
        
    </body>
</html>
